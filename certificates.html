<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Certificates - Certificate Tracker</title>
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#4f46e5">
  <style>
    :root{
      --bg:#f4f6ff;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --brand:#4f46e5;
      --brand2:#4338ca;
      --danger:#ef4444;
      --border:#e5e7eb;
      --shadow: 0 18px 45px rgba(15,23,42,.12);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background: radial-gradient(1200px 600px at 20% 10%, #e7e9ff, transparent 60%),
                  radial-gradient(1000px 500px at 80% 20%, #e9f6ff, transparent 55%),
                  var(--bg);
      padding:22px;
    }
    .wrap{max-width:1100px;margin:0 auto}
    .top{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:24px;
      box-shadow: var(--shadow);
      padding:18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
    }
    .brand{display:flex; gap:10px; align-items:flex-start}
    .brand h1{margin:0;font-size:26px;line-height:1.1}
    .brand p{margin:4px 0 0 0;color:var(--muted);font-size:13px}
    .actions{display:flex; gap:10px; align-items:center; flex-wrap:wrap}
    .btn{
      border:1px solid var(--border);
      background:#0b1220;
      color:white;
      padding:10px 14px;
      border-radius:14px;
      font-weight:700;
      cursor:pointer;
    }
    .btn.secondary{background:white;color:var(--text)}
    .btn.secondary:hover{background:#f8fafc}
    .btn:hover{filter:brightness(.97)}
    .panel{
      margin-top:18px;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:24px;
      box-shadow: var(--shadow);
      padding:18px;
    }
    .searchRow{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      margin-top:8px;
    }
    input{
      flex:1;
      min-width:260px;
      padding:11px 12px;
      border:1px solid var(--border);
      border-radius:12px;
      outline:none;
      font-size:14px;
      background:white;
    }
    input:focus{border-color:#c7d2fe; box-shadow:0 0 0 4px rgba(79,70,229,.12)}
    .btnMini{
      border:none; cursor:pointer;
      padding:11px 12px;
      border-radius:12px;
      font-weight:800;
      background:#eef2ff;
      color:#1e293b;
    }
    .list{display:grid; gap:12px; margin-top:14px}
    .item{
      border:1px solid var(--border);
      border-radius:18px;
      padding:14px;
      display:flex;
      justify-content:space-between;
      gap:12px;
      align-items:center;
      background:#fff;
    }
    .left strong{display:block;font-size:16px}
    .left .meta{margin-top:4px;color:var(--muted);font-size:13px;line-height:1.35}
    .badge{
      display:inline-flex; gap:8px; align-items:center;
      padding:6px 10px;
      border-radius:999px;
      font-weight:800;
      font-size:12px;
      border:1px solid;
      white-space:nowrap;
    }
    .badge.first{background:#fef3c7;border-color:#fde68a;color:#92400e}
    .badge.urgent{background:#fee2e2;border-color:#fecaca;color:#991b1b}
    .right{display:flex; gap:10px; align-items:center; flex-wrap:wrap; justify-content:flex-end}
    .toast{
      position:fixed;
      right:18px;
      bottom:18px;
      background:#0b1220;
      color:white;
      padding:12px 14px;
      border-radius:14px;
      box-shadow: var(--shadow);
      display:none;
      font-weight:700;
      font-size:13px;
      max-width: min(420px, 92vw);
    }
    .modalBackdrop{
      position:fixed; inset:0;
      background:rgba(15,23,42,.45);
      display:none;
      align-items:center;
      justify-content:center;
      padding:18px;
    }
    .modal{
      width:min(640px, 94vw);
      background:white;
      border-radius:20px;
      border:1px solid var(--border);
      box-shadow: var(--shadow);
      padding:16px;
    }
    .modalTop{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      margin-bottom:10px;
    }
    .modalTop h3{margin:0;font-size:18px}
    .close{
      border:none;background:#f1f5f9;border-radius:12px;padding:8px 10px;cursor:pointer;font-weight:800
    }
    .kv{margin-top:8px; color:#1f2937; font-size:14px; line-height:1.5}
    .kv b{color:#0f172a}
    .dangerBtn{
      border:none; cursor:pointer;
      padding:10px 12px;
      border-radius:12px;
      font-weight:900;
      background:#fee2e2;
      color:#991b1b;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="brand">
        <div style="font-size:26px;line-height:1">ðŸ“‹</div>
        <div>
          <h1>All Certificates</h1>
          <p>Search is by <b>Doctor Name</b>. Reminders are fixed at <b>30</b> & <b>7</b> days. Only one badge shows (7 overrides 30).</p>
        </div>
      </div>
      <div class="actions">
        <button class="btn secondary" id="toDash">Dashboard</button>
        <button class="btn secondary" id="exportBtn">Download Excel (CSV)</button>
        <label class="btn secondary" style="cursor:pointer">
          Import CSV
          <input id="importFile" type="file" accept=".csv" style="display:none">
        </label>
        <button class="btn" id="logout">Logout</button>
      </div>
    </div>

    <div class="panel">
      <div class="searchRow">
        <input id="q" placeholder="Search by Doctor Name..." />
        <button class="btnMini" id="clearSearch">Clear</button> 
        <button class="btnMini" id="clearSearch">Clear</button>
        <button type="button" class="btnMini" onclick="dataMenu()">Import / Export</button>
        <button class="btnMini" id="smartDataBtn">Import / Export</button>
<input id="smartDataFile" type="file" accept=".csv,.json,text/csv,application/json" style="display:none">
<input id="dataFile" type="file" accept=".csv,.json,text/csv,application/json" class="hidden">
      </div>

      <div class="list" id="list"></div>
      <div id="empty" style="display:none;color:#64748b;margin-top:12px">No certificates found.</div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <div class="modalBackdrop" id="mb">
    <div class="modal">
      <div class="modalTop">
        <h3 id="mTitle">Certificate</h3>
        <button class="close" id="mClose">âœ•</button>
      </div>
      <div id="mBody" class="kv"></div>
      <div style="display:flex; gap:10px; margin-top:14px; flex-wrap:wrap">
        <button class="btn" id="sendBtn">Send Email</button>
        <button class="dangerBtn" id="deleteBtn">Delete</button>
      </div>
    </div>
  </div>

<script>
  if (sessionStorage.getItem('ct_logged_in') !== '1') {
    window.location.href = './index.html';
  }

  const KEY = 'ct_certs_v1';

  function readCerts(){
    try { return JSON.parse(localStorage.getItem(KEY) || '[]'); }
    catch { return []; }
  }
  function writeCerts(list){
    localStorage.setItem(KEY, JSON.stringify(list));
  }

  function daysLeft(isoDate){
    const today = new Date(); today.setHours(0,0,0,0);
    const d = new Date(isoDate + 'T00:00:00');
    return Math.ceil((d - today) / (1000*60*60*24));
  }
  function formatISOToMDY(iso){
    const d = new Date(iso + 'T00:00:00');
    return (d.getMonth()+1) + '/' + d.getDate() + '/' + d.getFullYear();
  }
  function badgeFor(dl){
    if (dl <= 7) return {cls:'urgent', text:`ðŸš¨ Urgent (${dl}d)`};
    if (dl <= 30) return {cls:'first', text:`âš ï¸ First Alert (${dl}d)`};
    return null;
  }
  function escapeHtml(s){
    return String(s || '').replace(/[&<>"']/g, (m)=>({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;" }[m]));
  }

  const toast = document.getElementById('toast');
  let toastT=null;
  function showToast(msg){
    toast.textContent = msg;
    toast.style.display = 'block';
    clearTimeout(toastT);
    toastT = setTimeout(()=> toast.style.display='none', 2600);
  }

  function buildEmail(cert, dl){
    const isUrgent = dl <= 7;
    const subject = isUrgent
      ? `ðŸš¨ Urgent Reminder: ${cert.name} Expiring Soon`
      : `âš ï¸ First Reminder: ${cert.name} Expiring Soon`;

    const lines = [
      "Hello,",
      "",
      `This is a ${isUrgent ? "urgent reminder" : "first reminder"} that "${cert.name}" will expire soon:`,
      "",
      `ðŸ“… Expiration Date: ${formatISOToMDY(cert.expiry)}`,
      `â³ Days Remaining: ${dl} day${dl===1?"":"s"}`,
      `ðŸ‘©â€âš•ï¸ Doctor: ${cert.doctor}`,
      "",
      isUrgent
        ? "Please renew as soon as possible."
        : "Note: You will receive an urgent reminder 7 days before expiration.",
      "",
      "This reminder was prepared by Certificate Expiration Tracker"
    ];
    return {subject, body: lines.join("\n")};
  }

  function openMail(cert){
    const dl = daysLeft(cert.expiry);
    const {subject, body} = buildEmail(cert, dl);
    const href = `mailto:${encodeURIComponent(cert.email)}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
    window.location.href = href;

    cert.mailPreparedAt = new Date().toISOString();
    cert.mailPreparedKind = (dl <= 7) ? 'urgent' : (dl <= 30 ? 'first' : 'none');
    saveOne(cert);

    showToast("Email draft opened âœ…");
    render();
  }

  function saveOne(updated){
    const list = readCerts();
    const i = list.findIndex(x => x.id === updated.id);
    if (i >= 0){
      list[i] = updated;
      writeCerts(list);
    }
  }

  // ---- Render list + search by doctor ----
  const q = document.getElementById('q');
  const listEl = document.getElementById('list');
  const empty = document.getElementById('empty');

  function render(){
    const query = (q.value || '').trim().toLowerCase();
    let list = readCerts()
      .map(c => ({...c, dl: daysLeft(c.expiry)}))
      .sort((a,b)=> a.dl - b.dl);

    if(query){
      list = list.filter(c => (c.doctor||'').toLowerCase().includes(query));
    }

    listEl.innerHTML = '';
    empty.style.display = list.length ? 'none' : 'block';

    list.forEach(c=>{
      const b = badgeFor(c.dl);
      const badgeHtml = b ? `<span class="badge ${b.cls}">${b.text}</span>` : '';
      const prepared = c.mailPreparedAt ? ' â€¢ âœ… Email prepared' : '';
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `
        <div class="left">
          <strong>${escapeHtml(c.name)}</strong>
          <div class="meta">Expiry: ${escapeHtml(formatISOToMDY(c.expiry))} â€¢ Email: ${escapeHtml(c.email)} â€¢ Doctor: ${escapeHtml(c.doctor)}${prepared}</div>
        </div>
        <div class="right">
          ${badgeHtml}
          <button class="btnMini" type="button">View / Send Email</button>
        </div>
      `;
      div.querySelector('button').addEventListener('click', ()=> openModal(c.id));
      listEl.appendChild(div);
    });
  }

  q.addEventListener('input', render);
  document.getElementById('clearSearch').addEventListener('click', ()=>{ q.value=''; render(); });

  // ---- Modal ----
  const mb = document.getElementById('mb');
  const mTitle = document.getElementById('mTitle');
  const mBody = document.getElementById('mBody');
  const mClose = document.getElementById('mClose');
  const sendBtn = document.getElementById('sendBtn');
  const deleteBtn = document.getElementById('deleteBtn');
  let modalId = null;

  function openModal(id){
    const cert = readCerts().find(c => c.id === id);
    if(!cert) return;
    modalId = id;
    const dl = daysLeft(cert.expiry);
    const b = badgeFor(dl);

    mTitle.textContent = cert.name;
    mBody.innerHTML = `
      <div><b>Doctor:</b> ${escapeHtml(cert.doctor)}</div>
      <div><b>Email:</b> ${escapeHtml(cert.email)}</div>
      <div><b>Expiration Date:</b> ${escapeHtml(formatISOToMDY(cert.expiry))}</div>
      <div><b>Days Remaining:</b> ${dl}</div>
      <div><b>Status:</b> ${b ? escapeHtml(b.text.replace(/^[^A-Za-z0-9]+/,'').trim()) : "Active"}</div>
      ${cert.mailPreparedAt ? `<div style="margin-top:10px;color:#16a34a;font-weight:900">âœ… Email prepared</div>` : ``}
    `;

    // Only send if within 30 days (first) or 7 days (urgent)
    sendBtn.disabled = !(dl <= 30);
    sendBtn.style.opacity = sendBtn.disabled ? .5 : 1;
    sendBtn.textContent = dl <= 7 ? "Send Urgent Email" : (dl <= 30 ? "Send First Alert Email" : "Send Email");

    sendBtn.onclick = ()=>{
      const fresh = readCerts().find(c => c.id === id);
      if (fresh) openMail(fresh);
    };

    deleteBtn.onclick = ()=>{
      const list = readCerts().filter(c => c.id !== id);
      writeCerts(list);
      showToast("Deleted âœ…");
      closeModal();
      render();
    };

    mb.style.display = 'flex';
  }
  function closeModal(){ mb.style.display='none'; modalId=null; }
  mClose.addEventListener('click', closeModal);
  mb.addEventListener('click', (e)=>{ if(e.target === mb) closeModal(); });

  // ---- Export / Import CSV ----
  function exportCSV(){
    const list = readCerts();
    const header = ["Certificate Name","Doctor Name","Expiration Date (YYYY-MM-DD)","Email Address"];
    const rows = list.map(c => [
      safeCSV(c.name),
      safeCSV(c.doctor),
      safeCSV(c.expiry),
      safeCSV(c.email)
    ].join(","));
    const csv = [header.join(","), ...rows].join("\n");
    const a = document.createElement('a');
    a.href = URL.createObjectURL(new Blob([csv], {type:'text/csv;charset=utf-8'}));
    a.download = "certificates.csv";
    a.click();
    showToast("CSV downloaded âœ…");
  }
  function safeCSV(v){
    const s = String(v ?? "");
    if(/[,"\n]/.test(s)) return '"' + s.replace(/"/g,'""') + '"';
    return s;
  }

  document.getElementById('exportBtn').addEventListener('click', exportCSV);

  document.getElementById('importFile').addEventListener('change', async (e)=>{
    const file = e.target.files && e.target.files[0];
    if(!file) return;
    const text = await file.text();
    const lines = text.split(/\r?\n/).filter(Boolean);
    if(lines.length < 2){ showToast("CSV is empty."); return; }

    // Expect: Certificate Name, Doctor Name, Expiration Date (YYYY-MM-DD), Email Address
    const dataLines = lines.slice(1);

    const current = readCerts();
    const add = [];

    for(const line of dataLines){
      const cols = parseCSVLine(line);
      if(cols.length < 4) continue;
      const name = (cols[0]||'').trim();
      const doctor = (cols[1]||'').trim();
      const expiry = (cols[2]||'').trim();
      const email = (cols[3]||'').trim();
      if(!name || !doctor || !expiry || !email) continue;

      add.push({
        id: 'c_' + Math.random().toString(16).slice(2) + Date.now().toString(16),
        name, doctor, expiry, email,
        createdAt: new Date().toISOString()
      });
    }

    writeCerts([...current, ...add]);
    showToast(`Imported ${add.length} certificate(s) âœ…`);
    e.target.value = '';
    render();
  });

  function parseCSVLine(line){
    const out = [];
    let cur = '';
    let inQ = false;
    for(let i=0;i<line.length;i++){
      const ch = line[i];
      if(inQ){
        if(ch === '"' && line[i+1] === '"'){ cur += '"'; i++; }
        else if(ch === '"'){ inQ = false; }
        else cur += ch;
      } else {
        if(ch === '"') inQ = true;
        else if(ch === ','){ out.push(cur); cur=''; }
        else cur += ch;
      }
    }
    out.push(cur);
    return out;
  }

  // ---- Nav ----
  document.getElementById('toDash').addEventListener('click', ()=> window.location.href='./dashboard.html');
  document.getElementById('logout').addEventListener('click', ()=>{
    sessionStorage.removeItem('ct_logged_in');
    window.location.href='./index.html';
  });

  // Initial
  render();
  <script>
document.getElementById("dataBtn").addEventListener("click", () => {
  const choice = confirm(
    "OK = Export data\nCancel = Import data"
  );

  if (choice) {
    exportData();
  } else {
    document.getElementById("dataFile").click();
  }
});

document.getElementById("dataFile").addEventListener("change", (e) => {
  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = () => {
    try {
      const data = JSON.parse(reader.result);
      localStorage.setItem("certificates", JSON.stringify(data));
      alert("Data imported successfully");
      location.reload();
    } catch {
      alert("Invalid file");
    }
  };
  reader.readAsText(file);
});

function exportData() {
  const data = localStorage.getItem("certificates") || "[]";
  const blob = new Blob([data], { type: "application/json" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "certificates_backup.json";
  a.click();
}
</script>

</script> 
<script>
(() => {
  // âœ… Ø§ÙƒØªØ´Ø§Ù Ù…ÙØªØ§Ø­ Ø§Ù„ØªØ®Ø²ÙŠÙ† Ø§Ù„ØµØ­ÙŠØ­ ØªÙ„Ù‚Ø§Ø¦ÙŠØ§Ù‹
  const CANDIDATE_KEYS = ["certTracker_v3", "certificates"];
  function detectKey() {
    for (const k of CANDIDATE_KEYS) {
      try {
        const v = JSON.parse(localStorage.getItem(k) || "[]");
        if (Array.isArray(v)) return k;
      } catch {}
    }
    return "certTracker_v3"; // Ø§ÙØªØ±Ø§Ø¶ÙŠ
  }
  const STORAGE_KEY = detectKey();

  function loadList(){
    try { return JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]"); }
    catch { return []; }
  }
  function saveList(list){
    localStorage.setItem(STORAGE_KEY, JSON.stringify(list));
  }

  function download(filename, text, mime){
    const blob = new Blob([text], { type: mime });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = filename;
    document.body.appendChild(a);
    a.click();
    a.remove();
    setTimeout(()=>URL.revokeObjectURL(url), 300);
  }

  // CSV helpers (Ø¨Ø³ÙŠØ·Ø© ÙˆØªÙƒÙÙŠ)
  const esc = (s) => {
    const v = String(s ?? "");
    return /[",\n]/.test(v) ? `"${v.replace(/"/g,'""')}"` : v;
  };

  function exportCSV(list){
    // Ù†Ø­Ø§ÙˆÙ„ Ù†ØµØ¯Ù‘Ø± Ø¨Ø£ÙƒØ«Ø± Ø£Ø¹Ù…Ø¯Ø© Ø´Ø§Ø¦Ø¹Ø© (Ø¨Ø¯ÙˆÙ† ÙƒØ³Ø±)
    const headers = ["id","name","doctor","expiry","email"];
    const rows = [
      ["Certificate Name","Doctor Name","Expiration Date","Email Address"].join(","),
      ...list.map(o => [
        esc(o.name ?? o.certificateName ?? ""),
        esc(o.doctor ?? o.doctorName ?? ""),
        esc(o.expiry ?? o.expiryDate ?? o.expirationDate ?? ""),
        esc(o.email ?? o.emailAddress ?? "")
      ].join(","))
    ];
    download("certificates.csv", rows.join("\n"), "text/csv;charset=utf-8");
  }

  function exportJSON(list){
    download("certificates.json", JSON.stringify(list, null, 2), "application/json;charset=utf-8");
  }

  function parseCSV(text){
    const rows=[]; let row=[], cell="", inQ=false;
    for(let i=0;i<text.length;i++){
      const ch=text[i], nx=text[i+1];
      if(inQ){
        if(ch === '"' && nx === '"'){ cell+='"'; i++; }
        else if(ch === '"'){ inQ=false; }
        else cell+=ch;
      }else{
        if(ch === '"') inQ=true;
        else if(ch === ','){ row.push(cell); cell=""; }
        else if(ch === '\n'){ row.push(cell); rows.push(row); row=[]; cell=""; }
        else if(ch === '\r'){}
        else cell+=ch;
      }
    }
    row.push(cell); rows.push(row);
    return rows.filter(r => r.some(x => String(x).trim() !== ""));
  }

  function normalizeImported(arr){
    const makeId = () => (Math.random().toString(16).slice(2) + Date.now().toString(16));
    return (arr || []).map(x => {
      const o = (x && typeof x === "object") ? x : {};
      return {
        id: o.id || makeId(),
        name: (o.name ?? o.certificateName ?? o["Certificate Name"] ?? "").toString().trim(),
        doctor: (o.doctor ?? o.doctorName ?? o["Doctor Name"] ?? "").toString().trim(),
        expiry: (o.expiry ?? o.expiryDate ?? o.expirationDate ?? o["Expiration Date"] ?? "").toString().trim(),
        email: (o.email ?? o.emailAddress ?? o["Email Address"] ?? "").toString().trim(),
      };
    }).filter(x => x.name && x.doctor && x.expiry && x.email);
  }

  async function importFile(file){
    const text = await file.text();
    const ext = (file.name.split(".").pop() || "").toLowerCase();
    let incoming = [];

    try{
      if(ext === "json" || text.trim().startsWith("[")){
        const json = JSON.parse(text);
        incoming = normalizeImported(Array.isArray(json) ? json : []);
      }else{
        const rows = parseCSV(text);
        if(!rows.length) throw new Error("Empty CSV");
        const header = rows[0].map(s => String(s).trim().toLowerCase());
        const hasHeader = header.some(h => h.includes("doctor") || h.includes("certificate") || h.includes("email") || h.includes("expir"));

        let start = 0;
        let idx = { name:0, doctor:1, expiry:2, email:3 };

        if(hasHeader){
          start = 1;
          const find = (keys)=>header.findIndex(h=>keys.some(k=>h.includes(k)));
          idx.name = Math.max(0, find(["certificate","name"]));
          idx.doctor = Math.max(0, find(["doctor"]));
          idx.expiry = Math.max(0, find(["expir","expiry","expiration"]));
          idx.email = Math.max(0, find(["email"]));
        }

        const data = [];
        for(let i=start;i<rows.length;i++){
          const r = rows[i];
          data.push({
            name: r[idx.name] ?? "",
            doctor: r[idx.doctor] ?? "",
            expiry: r[idx.expiry] ?? "",
            email: r[idx.email] ?? ""
          });
        }
        incoming = normalizeImported(data);
      }
    }catch(e){
      alert("Import failed. Please choose a valid CSV or JSON file.");
      return;
    }

    // Ø¯Ù…Ø¬ Ø¨Ø§Ù„Ù€ id Ø¥Ø°Ø§ Ù…ÙˆØ¬ÙˆØ¯
    const existing = loadList();
    const map = new Map(existing.map(x => [x.id, x]));
    for (const it of incoming) map.set(it.id, { ...map.get(it.id), ...it });
    saveList([...map.values()]);

    alert(`Imported ${incoming.length} item(s) âœ…`);
    location.reload();
  }

  // âœ… Ø²Ø± ÙˆØ§Ø­Ø¯ Ø°ÙƒÙŠ
  const btn = document.getElementById("smartDataBtn");
  const fileInput = document.getElementById("smartDataFile");

  if(btn && fileInput){
    btn.addEventListener("click", () => {
      const doExport = confirm("OK = Export\nCancel = Import");
      if(doExport){
        const asCSV = confirm("OK = CSV\nCancel = JSON");
        const list = loadList();
        if(asCSV) exportCSV(list);
        else exportJSON(list);
      }else{
        fileInput.value = "";
        fileInput.click();
      }
    });

    fileInput.addEventListener("change", (e) => {
      const f = e.target.files && e.target.files[0];
      if(f) importFile(f);
    });
  }
})();
</script>

</body>
