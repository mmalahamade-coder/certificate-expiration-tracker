<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Certificates - Certificate Tracker</title>
  <style>
    :root{
      --bg:#f4f6ff;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --brand:#4f46e5;
      --brand2:#4338ca;
      --danger:#ef4444;
      --border:#e5e7eb;
      --shadow: 0 18px 45px rgba(15,23,42,.12);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background: radial-gradient(1200px 600px at 20% 10%, #e7e9ff, transparent 60%),
                  radial-gradient(1000px 500px at 80% 20%, #e9f6ff, transparent 55%),
                  var(--bg);
      padding:22px;
    }
    .wrap{max-width:1100px;margin:0 auto}
    .top{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:24px;
      box-shadow: var(--shadow);
      padding:18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
    }
    .brand{display:flex; gap:10px; align-items:flex-start}
    .brand h1{margin:0;font-size:26px;line-height:1.1}
    .brand p{margin:4px 0 0 0;color:var(--muted);font-size:13px}
    .actions{display:flex; gap:10px; align-items:center; flex-wrap:wrap}
    .btn{
      border:1px solid var(--border);
      background:#0b1220;
      color:white;
      padding:10px 14px;
      border-radius:14px;
      font-weight:700;
      cursor:pointer;
    }
    .btn.secondary{background:white;color:var(--text)}
    .btn.secondary:hover{background:#f8fafc}
    .btn:hover{filter:brightness(.97)}
    .panel{
      margin-top:18px;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:24px;
      box-shadow: var(--shadow);
      padding:18px;
    }
    .searchRow{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      margin-top:8px;
    }
    input{
      flex:1;
      min-width:260px;
      padding:11px 12px;
      border:1px solid var(--border);
      border-radius:12px;
      outline:none;
      font-size:14px;
      background:white;
    }
    input:focus{border-color:#c7d2fe; box-shadow:0 0 0 4px rgba(79,70,229,.12)}
    .btnMini{
      border:none; cursor:pointer;
      padding:11px 12px;
      border-radius:12px;
      font-weight:800;
      background:#eef2ff;
      color:#1e293b;
    }
    .list{display:grid; gap:12px; margin-top:14px}
    .item{
      border:1px solid var(--border);
      border-radius:18px;
      padding:14px;
      display:flex;
      justify-content:space-between;
      gap:12px;
      align-items:center;
      background:#fff;
    }
    .left strong{display:block;font-size:16px}
    .left .meta{margin-top:4px;color:var(--muted);font-size:13px;line-height:1.35}
    .badge{
      display:inline-flex; gap:8px; align-items:center;
      padding:6px 10px;
      border-radius:999px;
      font-weight:800;
      font-size:12px;
      border:1px solid;
      white-space:nowrap;
    }
    .badge.first{background:#fef3c7;border-color:#fde68a;color:#92400e}
    .badge.second{background:#fee2e2;border-color:#fecaca;color:#991b1b}
    .right{display:flex; gap:10px; align-items:center; flex-wrap:wrap; justify-content:flex-end}
    .toast{
      position:fixed;
      right:18px;
      bottom:18px;
      background:#0b1220;
      color:white;
      padding:12px 14px;
      border-radius:14px;
      box-shadow: var(--shadow);
      display:none;
      font-weight:700;
      font-size:13px;
      max-width: min(420px, 92vw);
    }
    .modalBackdrop{
      position:fixed; inset:0;
      background:rgba(15,23,42,.45);
      display:none;
      align-items:center;
      justify-content:center;
      padding:18px;
    }
    .modal{
      width:min(640px, 94vw);
      background:white;
      border-radius:20px;
      border:1px solid var(--border);
      box-shadow: var(--shadow);
      padding:16px;
    }
    .modalTop{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      margin-bottom:10px;
    }
    .modalTop h3{margin:0;font-size:18px}
    .close{
      border:none;background:#f1f5f9;border-radius:12px;padding:8px 10px;cursor:pointer;font-weight:800
    }
    .kv{margin-top:8px; color:#1f2937; font-size:14px; line-height:1.5}
    .kv b{color:#0f172a}
    .dangerBtn{
      border:none; cursor:pointer;
      padding:10px 12px;
      border-radius:12px;
      font-weight:900;
      background:#fee2e2;
      color:#991b1b;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <div class="brand">
        <div style="font-size:26px;line-height:1">üìã</div>
        <div>
          <h1>All Certificates</h1>
          <p>Search is by <b>Doctor Name</b>. Alerts are fixed at <b>30</b> & <b>7</b> days. Only one badge shows (7 overrides 30).</p>
        </div>
      </div>
      <div class="actions">
        <button class="btn secondary" id="toDash">Dashboard</button>
        <button class="btnMini" id="smartDataBtn" type="button">Import / Export</button>
        <input id="smartDataFile" type="file" accept=".csv,.json,text/csv,application/json" style="display:none">
        <button class="btn" id="logout">Logout</button>
      </div>
    </div>

    <div class="panel">
      <div class="searchRow">
        <input id="q" placeholder="Search by Doctor Name..." />
        <button class="btnMini" id="clearSearch" type="button">Clear</button>
      </div>

      <div class="list" id="list"></div>
      <div id="empty" style="display:none;color:#64748b;margin-top:12px">No certificates found.</div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <div class="modalBackdrop" id="mb">
    <div class="modal">
      <div class="modalTop">
        <h3 id="mTitle">Certificate</h3>
        <button class="close" id="mClose">‚úï</button>
      </div>
      <div id="mBody" class="kv"></div>
      <div style="display:flex; gap:10px; margin-top:14px; flex-wrap:wrap">
        <button class="btn" id="sendBtn">Send Email¬ß</button>
        <button class="dangerBtn" id="deleteBtn">Delete</button>
      </div>
    </div>
  </div>

<script>
(() => {
  // ===== Auth guard =====
  if (sessionStorage.getItem('ct_logged_in') !== '1') {
    window.location.href = './index.html';
    return;
  }

  // ===== Storage key (ÿ´ÿßÿ®ÿ™ ŸàŸàÿßÿ∂ÿ≠) =====
  const KEY = 'ct_certs_v1';

  function readCerts(){
    try { return JSON.parse(localStorage.getItem(KEY) || '[]'); }
    catch { return []; }
  }
  function writeCerts(list){
    localStorage.setItem(KEY, JSON.stringify(list));
  }

  function daysLeft(isoDate){
    const today = new Date(); today.setHours(0,0,0,0);
    const d = new Date(isoDate + 'T00:00:00');
    return Math.ceil((d - today) / (1000*60*60*24));
  }

  function formatISOToMDY(iso){
    const d = new Date(iso + 'T00:00:00');
    return (d.getMonth()+1) + '/' + d.getDate() + '/' + d.getFullYear();
  }

  // ‚úÖ ÿ®ÿØŸÑ Urgent ÿµÿßÿ±ÿ™ Second Alert
  function badgeFor(dl){
    if (dl <= 7) return {cls:'second', text:`üö® Second Alert (${dl}d)`};
    if (dl <= 30) return {cls:'first', text:`‚ö†Ô∏è First Alert (${dl}d)`};
    return null;
  }

  function escapeHtml(s){
    return String(s || '').replace(/[&<>"']/g, (m)=>({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;" }[m]));
  }

  // ===== Toast =====
  const toastEl = document.getElementById('toast');
  let toastT=null;
  function showToast(msg){
    toastEl.textContent = msg;
    toastEl.style.display = 'block';
    clearTimeout(toastT);
    toastT = setTimeout(()=> toastEl.style.display='none', 2600);
  }

  // ===== Safe open mailto (Browser + Electron) =====
  function openExternalMaybe(href){
    // ŸÑŸà ÿπŸÜÿØŸÉ preload Ÿäÿπÿ±ŸëŸÅ window.electronAPI.openExternal
    if (window.electronAPI && typeof window.electronAPI.openExternal === "function") {
      window.electronAPI.openExternal(href);
      return;
    }
    window.location.href = href;
  }

  // ‚úÖ ÿ®ŸÜÿßÿ° ÿßŸÑÿ•ŸäŸÖŸäŸÑ: First / Second
  function buildEmail(cert, dl){
    const isSecond = dl <= 7;

    const subject = isSecond
      ? `Second Reminder: ${cert.name} Expiring Soon`
      : `First Reminder: ${cert.name} Expiring Soon`;

    const lines = [
      "Hello,",
      "",
      isSecond
        ? `This is a second reminder that "${cert.name}" will expire very soon:`
        : `This is a first reminder that "${cert.name}" will expire soon:`,
      "",
      `üìÖ Expiration Date: ${formatISOToMDY(cert.expiry)}`,
      `‚è≥ Days Remaining: ${dl} day${dl===1?"":"s"}`,
      `üë©‚Äç‚öïÔ∏è Doctor: ${cert.doctor}`,
      "",
      isSecond
        ? "Please renew as soon as possible."
        : "Note: You will receive a second reminder 7 days before expiration.",
      "",
      "This reminder was prepared by Certificate Expiration Tracker"
    ];

    return { subject, body: lines.join("\n"), kind: (isSecond ? 'second' : 'first') };
  }

  function saveOne(updated){
    const list = readCerts();
    const i = list.findIndex(x => x.id === updated.id);
    if (i >= 0){
      list[i] = updated;
      writeCerts(list);
    }
  }

  // ‚úÖ Ÿáÿ∞ÿß ÿßŸÑŸÑŸä Ÿäÿ´ÿ®ÿ™ Email prepared
  function openMail(cert){
    const dl = daysLeft(cert.expiry);

    // ŸÅŸÇÿ∑ ÿÆŸÑÿßŸÑ 30 ŸäŸàŸÖ
    if (!(dl <= 30)) {
      showToast("No alert needed (more than 30 days).");
      return;
    }

    const {subject, body, kind} = buildEmail(cert, dl);
    const href = `mailto:${encodeURIComponent(cert.email)}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

    openExternalMaybe(href);

    cert.mailPreparedAt = new Date().toISOString();
    cert.mailPreparedKind = kind;
    saveOne(cert);

    showToast("Email draft opened ‚úÖ");
    render();
  }

  // ===== Render list + search by doctor =====
  const q = document.getElementById('q');
  const listEl = document.getElementById('list');
  const empty = document.getElementById('empty');

  function render(){
    const query = (q.value || '').trim().toLowerCase();
    let list = readCerts()
      .map(c => ({...c, dl: daysLeft(c.expiry)}))
      .sort((a,b)=> a.dl - b.dl);

    if(query){
      list = list.filter(c => (c.doctor||'').toLowerCase().includes(query));
    }

    listEl.innerHTML = '';
    empty.style.display = list.length ? 'none' : 'block';

    list.forEach(c=>{
      const b = badgeFor(c.dl);
      const badgeHtml = b ? `<span class="badge ${b.cls}">${b.text}</span>` : '';
      const prepared = c.mailPreparedAt ? ' ‚Ä¢ ‚úÖ Email prepared' : '';
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `
        <div class="left">
          <strong>${escapeHtml(c.name)}</strong>
          <div class="meta">
            Expiry: ${escapeHtml(formatISOToMDY(c.expiry))}
            ‚Ä¢ Email: ${escapeHtml(c.email)}
            ‚Ä¢ Doctor: ${escapeHtml(c.doctor)}${prepared}
          </div>
        </div>
        <div class="right">
          ${badgeHtml}
          <button class="btnMini" type="button">View / Send Email</button>
        </div>
      `;
      div.querySelector('button').addEventListener('click', ()=> openModal(c.id));
      listEl.appendChild(div);
    });
  }

  q.addEventListener('input', render);
  document.getElementById('clearSearch').addEventListener('click', ()=>{
    q.value='';
    render();
  });

  // ===== Modal =====
  const mb = document.getElementById('mb');
  const mTitle = document.getElementById('mTitle');
  const mBody = document.getElementById('mBody');
  const mClose = document.getElementById('mClose');
  const sendBtn = document.getElementById('sendBtn');
  const deleteBtn = document.getElementById('deleteBtn');

  function openModal(id){
    const cert = readCerts().find(c => c.id === id);
    if(!cert) return;

    const dl = daysLeft(cert.expiry);
    const b = badgeFor(dl);

    mTitle.textContent = cert.name;
    mBody.innerHTML = `
      <div><b>Doctor:</b> ${escapeHtml(cert.doctor)}</div>
      <div><b>Email:</b> ${escapeHtml(cert.email)}</div>
      <div><b>Expiration Date:</b> ${escapeHtml(formatISOToMDY(cert.expiry))}</div>
      <div><b>Days Remaining:</b> ${dl}</div>
      <div><b>Status:</b> ${b ? escapeHtml(b.text) : "Active"}</div>
      ${cert.mailPreparedAt ? `<div style="margin-top:10px;color:#16a34a;font-weight:900">‚úÖ Email prepared</div>` : ``}
    `;

    // ‚úÖ ÿ≤ÿ± Ÿàÿßÿ≠ÿØ: First ÿ£Ÿà Second
    sendBtn.disabled = !(dl <= 30);
    sendBtn.style.opacity = sendBtn.disabled ? .5 : 1;
    sendBtn.textContent = (dl <= 7) ? "Send Second Alert Email" : (dl <= 30 ? "Send First Alert Email" : "Send Email");

    sendBtn.onclick = ()=>{
      const fresh = readCerts().find(c => c.id === id);
      if (fresh) openMail(fresh);
    };

    deleteBtn.onclick = ()=>{
      const list = readCerts().filter(c => c.id !== id);
      writeCerts(list);
      showToast("Deleted ‚úÖ");
      closeModal();
      render();
    };

    mb.style.display = 'flex';
  }

  function closeModal(){ mb.style.display='none'; }
  mClose.addEventListener('click', closeModal);
  mb.addEventListener('click', (e)=>{ if(e.target === mb) closeModal(); });

  // ===== Smart Import / Export (CSV ÿ£Ÿà JSON) =====
  const smartBtn = document.getElementById("smartDataBtn");
  const smartFile = document.getElementById("smartDataFile");

  function download(filename, text, mime){
    const blob = new Blob([text], { type: mime });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = filename;
    document.body.appendChild(a);
    a.click();
    a.remove();
    setTimeout(()=>URL.revokeObjectURL(url), 300);
  }

  const esc = (s) => {
    const v = String(s ?? "");
    return /[",\n]/.test(v) ? `"${v.replace(/"/g,'""')}"` : v;
  };

  function exportCSV(list){
    const rows = [
      ["Certificate Name","Doctor Name","Expiration Date (YYYY-MM-DD)","Email Address"].join(","),
      ...list.map(o => [
        esc(o.name ?? ""),
        esc(o.doctor ?? ""),
        esc(o.expiry ?? ""),
        esc(o.email ?? "")
      ].join(","))
    ];
    download("certificates.csv", rows.join("\n"), "text/csv;charset=utf-8");
    showToast("CSV downloaded ‚úÖ");
  }

  function exportJSON(list){
    download("certificates.json", JSON.stringify(list, null, 2), "application/json;charset=utf-8");
    showToast("JSON downloaded ‚úÖ");
  }

  function parseCSV(text){
    const rows=[]; let row=[], cell="", inQ=false;
    for(let i=0;i<text.length;i++){
      const ch=text[i], nx=text[i+1];
      if(inQ){
        if(ch === '"' && nx === '"'){ cell+='"'; i++; }
        else if(ch === '"'){ inQ=false; }
        else cell+=ch;
      }else{
        if(ch === '"') inQ=true;
        else if(ch === ','){ row.push(cell); cell=""; }
        else if(ch === '\n'){ row.push(cell); rows.push(row); row=[]; cell=""; }
        else if(ch === '\r'){}
        else cell+=ch;
      }
    }
    row.push(cell); rows.push(row);
    return rows.filter(r => r.some(x => String(x).trim() !== ""));
  }

  function makeId(){
    return 'c_' + Math.random().toString(16).slice(2) + Date.now().toString(16);
  }

  function normalizeImported(arr){
    return (arr || []).map(x => {
      const o = (x && typeof x === "object") ? x : {};
      return {
        id: o.id || makeId(),
        name: String(o.name ?? o.certificateName ?? o["Certificate Name"] ?? "").trim(),
        doctor: String(o.doctor ?? o.doctorName ?? o["Doctor Name"] ?? "").trim(),
        expiry: String(o.expiry ?? o.expirationDate ?? o["Expiration Date (YYYY-MM-DD)"] ?? o["Expiration Date"] ?? "").trim(),
        email: String(o.email ?? o.emailAddress ?? o["Email Address"] ?? "").trim(),
        createdAt: o.createdAt || new Date().toISOString()
      };
    }).filter(x => x.name && x.doctor && x.expiry && x.email);
  }

  async function importFile(file){
    const text = await file.text();
    const ext = (file.name.split(".").pop() || "").toLowerCase();

    let incoming = [];
    try{
      if(ext === "json" || text.trim().startsWith("[")){
        const json = JSON.parse(text);
        incoming = normalizeImported(Array.isArray(json) ? json : []);
      }else{
        const rows = parseCSV(text);
        if(rows.length < 2) throw new Error("Empty CSV");
        // ŸÜŸÅÿ™ÿ±ÿ∂ ÿßŸÑŸáŸäÿØÿ± ŸÖŸàÿ¨ŸàÿØ ŸÖÿ´ŸÑ ŸÖÿß ŸÜÿµÿØÿ±Ÿá
        const dataLines = rows.slice(1);
        const data = dataLines.map(r => ({
          name: r[0] ?? "",
          doctor: r[1] ?? "",
          expiry: r[2] ?? "",
          email: r[3] ?? ""
        }));
        incoming = normalizeImported(data);
      }
    }catch(e){
      alert("Import failed. Please choose a valid CSV or JSON file.");
      return;
    }

    const existing = readCerts();
    const map = new Map(existing.map(x => [x.id, x]));
    for (const it of incoming) map.set(it.id, { ...map.get(it.id), ...it });

    writeCerts([...map.values()]);
    alert(`Imported ${incoming.length} item(s) ‚úÖ`);
    render();
  }

  if(smartBtn && smartFile){
    smartBtn.addEventListener("click", () => {
      const doExport = confirm("OK = Export\nCancel = Import");
      if(doExport){
        const asCSV = confirm("OK = CSV\nCancel = JSON");
        const list = readCerts();
        if(asCSV) exportCSV(list);
        else exportJSON(list);
      }else{
        smartFile.value = "";
        smartFile.click();
      }
    });

    smartFile.addEventListener("change", (e) => {
      const f = e.target.files && e.target.files[0];
      if(f) importFile(f);
    });
  }

  // ===== Nav =====
  document.getElementById('toDash').addEventListener('click', ()=> window.location.href='./dashboard.html');
  document.getElementById('logout').addEventListener('click', ()=>{
    sessionStorage.removeItem('ct_logged_in');
    window.location.href='./index.html';
  });

  // ===== Start =====
  render();
})();
</script>

</body>
</html>
